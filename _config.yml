---
markdown: redcarpet

redcarpet:
  extensions:
    - no_intra_emphasis
    - fenced_code_blocks
    - autolink
    - strikethrough
    - superscript
    - smart

title: ReviewNinja Documentation

assets:
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/posts
  css_compressor: sass
  js_compressor:  uglifier
  cache:          true

exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .gitignore
  - README.md
