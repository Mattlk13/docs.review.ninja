<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ReviewNinja Documentation</title>
    <meta name="description" content="ReviewNinja documentation">
    <meta name="viewport" content="width=device-width">
    <meta name="generator" content="jekyll">
    {% stylesheet app %}
    {% javascript app %}
  </head>
  <body>

    <!-- the navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" style="padding-top:13px;">{% image logo.png %}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" ng-show="user.loaded">
            <li><a href="http://review.ninja">FEATURES</a></li>
            <li><a href="http://docs.review.ninja/">DOCUMENTATION</a></li>
            <li><a href="mailto:hello@review.ninja">CONTACT</a></li>
            <li>&nbsp;&nbsp;</li>
            <li><a href="http://app.review.ninja/auth/github">SIGN IN</a></li>
          </ul>
        </div>
      </div>
    </div>

    {{ page.title }}

    <div class="container-fluid">

      <div class="row" style="margin-bottom:20px;">
        <div class="col-md-6 col-md-offset-2">
          {{ content }}
        </div>
        <div class="col-md-4" style="padding:0;">

          <div class="list-group">
            <a href="{{ site.baseurl }}/" class="list-group-item {% if page.documentation %}active{% endif %}">Documentation</a>
            <a href="{{ site.baseurl }}/quickstart" class="list-group-item {% if page.quickstart %}active{% endif %}">Quickstart</a>
            <a href="{{ site.baseurl }}/scopes" class="list-group-item {% if page.scope %}active{% endif %}">GitHub OAuth Scope</a>
          </div>

          <div class="well" style="margin-right:1px;">
            <a href="https://github.com/reviewninja/docs.review.ninja"><i class="fa fa-github"></i></a>
            <small>Feel free to help us out by <a href="https://github.com/reviewninja/docs.review.ninja">forking</a> and contributing to this repository.</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
