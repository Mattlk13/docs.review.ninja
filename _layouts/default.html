<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ReviewNinja Documentation</title>
    <meta name="description" content="ReviewNinja documentation">
    <meta name="viewport" content="width=device-width">
    <meta name="generator" content="jekyll">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    {% stylesheet app %}
    {% javascript app %}
  </head>
  <body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/"><strong>Review</strong>Ninja</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ site.baseurl }}/">DOCUMENTATION</a></li>
          <li><a href="http://review.ninja/auth/github">Sign in with GitHub</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-3">
          {{ content }}
        </div>
        <div class="col-md-2">
          <ul class="list-unstyled doc-nav">
            <li class="title"><a href="{{ site.baseurl }}/">Documentation</a></li>
            <li><a href="{{ site.baseurl }}/quickstart">Quickstart</a></li>
            <li><a href="{{ site.baseurl }}/scopes">GitHub API Scopes</a></li>
            <li class="title"><a href="https://github.com/reviewninja/docs.review.ninja">Contribute</a></li>
            <li><p>
              This documentation is a <a href="https://github.com/reviewninja/docs.review.ninja">git repository</a>. We would love you to contribute to it. <3
            </p></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
